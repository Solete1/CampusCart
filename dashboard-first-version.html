<body>

    <div class="headline">

    <h1>Dashboard</h1>

    <div class="dashboard-form">

        <div class="left-column">

            

            <div class="list-title full-width">
                <button class="new-list-button" onclick="showAddForm()">+ Add Item</button>
            </div>

            <div>
                <h2>Current Lists</h2>
                <div id="current-lists">
                    <button class="list">List 1</button>
                    <button class="list">List 2</button>
                    <button class="list">List 3</button>
                </div>
            </div>
            
            <div>
                <h2>Past Lists</h2>
                <div id="past-lists">
                    <button class="list">List 1</button>
                    <button class="list">List 2</button>
                    <button class="list">List 3</button>
                </div>
            </div>

        </div>   

        <div class="right-column">
            <h2>Invite Your Roommates</h2>
        </div>
    </div>
   

    <script>
        function toggleMenu() {
        const nav = document.getElementById('nav-board');
        nav.classList.toggle('open');
        }
        function showAddForm() {
            const listName = prompt("Enter the name of your new list:");
            if (!listName) return;

            const listType = prompt("Should this be a 'current' or 'past' list? (Type: current or past)").toLowerCase();

            const newButton = document.createElement("button");
            newButton.className = "list";
            newButton.innerText = listName;

            if (listType === "current") {
                document.getElementById("current-lists").appendChild(newButton);
            } else if (listType === "past") {
                document.getElementById("past-lists").appendChild(newButton);
            } else {
                alert("List type must be 'current' or 'past'.");
            }
        }

    </script>


</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    <link rel="stylesheet" href="styles/list.css">
</head>
<body>
    <div class="shopping-list">
        <div class="header">
            <div class="list-title">List</div>
            <button class="add-button">+ Add Item</button>
        </div>
        
        <div class="items-container">
            <div class="item">
                <div class="item-left">
                    <div class="checkbox"></div>
                    <div class="item-name">Milk</div>
                </div>
                <div class="price-container">
                    <div class="dollar-sign">$</div>
                    <div class="price-input"></div>
                </div>
            </div>
            
            <div class="item">
                <div class="item-left">
                    <div class="checkbox"></div>
                    <div class="item-name">Eggs</div>
                </div>
                <div class="price-container">
                    <div class="dollar-sign">$</div>
                    <div class="price-input"></div>
                </div>
            </div>
            
            <div class="item">
                <div class="item-left">
                    <div class="checkbox"></div>
                    <div class="item-name">Bread</div>
                </div>
                <div class="price-container">
                    <div class="dollar-sign">$</div>
                    <div class="price-input"></div>
                </div>
            </div>
            
            <div class="item">
                <div class="item-left">
                    <div class="checkbox"></div>
                    <div class="item-name">Apples</div>
                </div>
                <div class="price-container">
                    <div class="dollar-sign">$</div>
                    <div class="price-input"></div>
                </div>
            </div>
        </div>
        
        <div class="total-row">
            <div class="total-label">Total:</div>
        </div>
        
        <div class="footer">
            <div class="see-total">See Total</div>
        </div>
    </div>
</body>
</html>

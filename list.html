<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    <link rel="stylesheet" href="styles/list.css">

    <link rel="icon" href="images/favicon.png" type="image/png">

    <link rel="icon" href="/favicon.ico" sizes="16x16 32x32" type="image/x-icon">
</head>
<body>

    <div class="headline">
        <img class="logo" src="images/CampusCart - logo.png" alt="CampusCart Logo">
    </div>

    <div class="nav-form">
        <nav id="nav-board" class="nav-board">
            <ul>
                <li><a href="dashboard-first-version.html">Dashboard</a></li>
                <li><a href="list-first-version.html">List</a></li>
                <li><a href="settings-first-version.html">Settings</a></li>
                <li><a href="account-mangagement-first-version.html">Account Management</a></li>
            </ul>
        </nav>
    </div>

    <div class="shopping-list">
        <div class="header">
            <div class="list-title">List</div>
            <button class="add-button" onclick="showAddForm()">+ Add Item</button>
        </div>
        
        <div id="add-item-form" class="add-item-form" style="display: none; padding: 20px;">
            <input type="text" id="new-item-name" placeholder="Item name" />
            <button onclick="addItem()">Add</button>
        </div>
        
        <div class="items-container" id="items-container">
            <div class="item">
                <div class="item-left">
                    <div class="checkbox"></div>
                    <div class="item-name">Milk</div>
                </div>
                <div class="price-container">
                    <div class="dollar-sign">$</div>
                    <div class="price-input"></div>
                </div>
            </div>
            
            <div class="item">
                <div class="item-left">
                    <div class="checkbox"></div>
                    <div class="item-name">Eggs</div>
                </div>
                <div class="price-container">
                    <div class="dollar-sign">$</div>
                    <div class="price-input"></div>
                </div>
            </div>
            
            <div class="item">
                <div class="item-left">
                    <div class="checkbox"></div>
                    <div class="item-name">Bread</div>
                </div>
                <div class="price-container">
                    <div class="dollar-sign">$</div>
                    <div class="price-input"></div>
                </div>
            </div>
            
            <div class="item">
                <div class="item-left">
                    <div class="checkbox"></div>
                    <div class="item-name">Apples</div>
                </div>
                <div class="price-container">
                    <div class="dollar-sign">$</div>
                    <div class="price-input"></div>
                </div>
            </div>
        </div>
        
        <div class="total-row">
            <div class="total-label">Total:</div>
        </div>
        
        <div class="footer">
            <div class="hover-container" onmouseover="showTotal()" onmouseout="hideTotal()">
                <div class="see-total">See Total</div>
                <div class="total-amount" id="total-amount" style="display: none;">$0.00</div>
            </div>
        </div>
    </div>

    <script>
        
        function showAddForm() {
            const form = document.getElementById('add-item-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function addItem() {
            const itemName = document.getElementById('new-item-name').value;
            if (!itemName) return;

            const itemHTML = `
                <div class="item">
                    <div class="item-left">
                        <input type="checkbox" class="checkbox" />
                        <div class="item-name">${itemName}</div>
                    </div>
                    <div class="price-container">
                        <div class="dollar-sign">$</div>
                        <input class="price-input" type="text" />
                    </div>
                </div>
            `;

            document.getElementById('items-container').insertAdjacentHTML('beforeend', itemHTML);
            document.getElementById('new-item-name').value = '';
            document.getElementById('add-item-form').style.display = 'none';
        }

        function showTotal() {
            const seeTotal = document.querySelector('.see-total');
            const totalAmount = document.getElementById('total-amount');

        
            totalAmount.innerText = '$24.99';

            seeTotal.style.display = 'none';
            totalAmount.style.display = 'block';
        }

        function hideTotal() {
            const seeTotal = document.querySelector('.see-total');
            const totalAmount = document.getElementById('total-amount');

            seeTotal.style.display = 'block';
            totalAmount.style.display = 'none';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - CampusCart</title>

    <link rel="stylesheet" href="styles/home.css">

</head>
<body>

    <div class="headline">
        <img class="logo" src="images/CampusCart - logo.png" alt="CampusCart Logo">
        <button class="login-button">Login</button>
    </div>

    <h2 class="subheadline">Keep grocery shopping organized with your roommates</h2>

    <form class="login-form">
        <h3>Grocery List</h3>

        <div class="grocery-list-form">
            <div class="symbols-text">
                <img src="images/refresh.png" alt="Refresh">
                <p>Real-time updates</p>
            </div>
    
            <div class="symbols-text">
                <img src="images/dollar sign.png" alt="Budget">
                <p>Budget tracking</p>
            </div>
    
            <div class="symbols-text">
                <img src="images/microphone.png" alt="Microphone">
                <p>Quick item entry</p>
            </div>
        </div>  

    </form>

    <div class="lowerheadline">
        <button class="signup-button">Sign Up</button>
        <p>Already have an account? Sign In</p>
    </div>


</body>
</html>
